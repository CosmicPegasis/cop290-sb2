<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StockSync.com | Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../static/icon.png" />
    <script
      src="https://kit.fontawesome.com/e4cb96cad7.js"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      @font-face {
        font-family: "Product Sans";
        font-style: normal;
        font-weight: 400;
        src: local("Open Sans"), local("OpenSans"),
          url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2)
            format("woff2");
      }

      body {
        font-family: "Product Sans";
      }

      .container {
        display: flex;
        align-items: center;
        width: 70%;
        margin: 2em auto;
      }

      nav {
        background-color: #1a1e26;
        display: flex;
        align-items: center;
        position: sticky;
        padding: 0;
        width: 100%;
        top: 0;
        height: 5vh;
      }

      .nav-left {
        margin-right: auto;
        display: flex;
        align-items: center;
      }
      .nav-link {
        text-decoration: none;
        color: white;
        font-family: "Product Sans", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
        font-size: 25px;
        padding: 0 0.5em;
      }
      .nav-link:hover {
        color: grey;
      }

      .navbar img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .navbar-brand,
      .navbar-brand:hover {
        text-decoration: none;
        color: #fff;
        margin-right: 30px;
        font-size: 18px;
      }

      .welcome-container {
        margin-bottom: 70px;
      }

      .row {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .col-5 {
        flex: 0 0 40%;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .centered-header {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      .favorite-card {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-logo {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
      }

      .remove-button {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 50%;
        cursor: pointer;
      }

      .remove-button:hover {
        background-color: #bd2130;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <div class="container">
          <div class="nav-left">
            <span>
              <a href="/dashboard">
                <img
                  src="../static/icon.png"
                  class="img-fluid rounded"
                  width="40"
                  height="40"
                />
              </a>
            </span>
            <span>
              <a href="/graph" class="nav-link">Graph</a>
              <a href="/filter" class="nav-link">Filter</a>
            </span>
          </div>
          <a href="/logout" style="margin-right: 15px">
            <img src="../static/logout.png" alt="" width="20" height="20" />
          </a>
        </div>
      </nav>
    </div>

    <div class="welcome-container">
      <form method="post" action="{{ url_for('dashboard') }}">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-5">
            <input
              type="text"
              name="new_favorite"
              placeholder="Add a new favorite"
              class="form-control"
            />
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            <button type="submit" class="btn-primary">Add</button>
          </div>
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashed">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </form>
    </div>

    <h2 class="centered-header">Your Favorites:</h2>
    <div class="row">
      <div class="col-md-2"></div>
      {% for favorite in favorites %}
      <div class="col-md-2">
        <form
          method="post"
          action="{{ url_for('remove_favorite', favorite=favorite) }}"
        >
          <div class="card favorite-card card-color-{{ loop.index }}">
            <div class="card-body">
              <img src="path/to/your/logo.png" alt="Logo" class="card-logo" />
              <h5 class="card-title">{{ favorite }}</h5>
              <button type="submit" class="remove-button">
                &#10006; Remove
              </button>
            </div>
          </div>
        </form>
      </div>
      {% endfor %}
    </div>

    <script></script>
  </body>
</html>
