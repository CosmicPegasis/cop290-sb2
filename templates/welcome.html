<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StockSync.com | Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../static/icon.png" />
    <script
      src="https://kit.fontawesome.com/e4cb96cad7.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin-top: 200px;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #000;
        padding: 0;
      }

      .navbar-brand {
        padding: 0;
      }

      .navbar img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .navbar-brand,
      .navbar-brand:hover {
        text-decoration: none;
        color: #fff;
        margin-right: 30px;
        font-size: 18px;
      }

      .welcome-container {
        margin-bottom: 70px;
      }

      .row {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .col-5 {
        flex: 0 0 40%;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .centered-header {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      .favorite-card {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-logo {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
      }

      .remove-button {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 50%;
        cursor: pointer;
      }

      .remove-button:hover {
        background-color: #bd2130;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar fixed-top navbar-dark bg-black h-10">
        <div>
          <a href="/dashboard" class="navbar-brand mr-auto">
            <img src="../static/icon.png" alt="Logo" />
          </a>
        </div>
        <div style="margin-right: auto">
          <a href="/graph" class="navbar-brand">Graph</a>
          <a href="/filter" class="navbar-brand">Filter</a>
        </div>
        <div style="margin-right: 30px">
          <a class="navbar-brand">{{ username }}</a>
        </div>
        <a href="/logout" style="margin-right: 15px">
          <img src="../static/logout.png" alt="" width="20" height="20" />
        </a>
      </nav>
    </div>

    <div class="welcome-container">
      <form method="post" action="{{ url_for('dashboard') }}">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-5">
            <input
              type="text"
              name="new_favorite"
              placeholder="Add a new favorite"
              class="form-control"
            />
          </div>
          <div class="col-1"></div>
          <div class="col-3">
            <button type="submit" class="btn-primary">Add</button>
          </div>
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashed">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </form>
    </div>

    <h2 class="centered-header">Your Favorites:</h2>
    <div class="row">
      <div class="col-md-2"></div>
      {% for favorite in favorites %}
      <div class="col-md-2">
        <form
          method="post"
          action="{{ url_for('remove_favorite', favorite=favorite) }}"
        >
          <div class="card favorite-card card-color-{{ loop.index }}">
            <div class="card-body">
              <img src="path/to/your/logo.png" alt="Logo" class="card-logo" />
              <h5 class="card-title">{{ favorite }}</h5>
              <button type="submit" class="remove-button">
                &#10006; Remove
              </button>
            </div>
          </div>
        </form>
      </div>
      {% endfor %}
    </div>

    <script>
      function removeFavorite(favorite) {
        // Implement logic to remove the favorite, e.g., make an AJAX request to the server
        // and update the UI accordingly.
        console.log("Removing favorite:", favorite);
      }
    </script>
  </body>
</html>
