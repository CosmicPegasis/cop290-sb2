<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="../static/icon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/e4cb96cad7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-dark bg-black h-10">
        <div class="container">
          <div class="d-inline-block px-2 h-100">
            <a href="/dashboard" class="navbar-brand mr-auto">
              <img
                src="../static/icon.png"
                class="img-fluid rounded"
                width="40"
                height="40"
              />
            </a>
          </div>
          <div style="margin-right: auto">
            <a href="/graph" class="navbar-brand">Graph</a>
            <a href="./dashboard" class="navbar-brand">Dashboard</a>
          </div>
          <a href="/logout" style="margin-right: 15px">
            <img src="../static/logout.png" alt="" width="20" height="20" />
          </a>
        </div>
      </nav>
    </div>
    <div class="container" style="margin-top: 10vh">
      <div class="row justify-content-center text-center">
        <div class="col-12">
          <h1 style="font-size: 60px">Filters</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="mb-2">
            <h4 style="font-size: 20px">Close Price</h4>
            <div class="form-row mb-3"></div>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="4000"
                value="2000"
                class="slider"
                id="myRange"
              />
            </div>
            <div style="margin-bottom: 30px"></div>
            <h4 style="font-size: 20px">Relative Strength</h4>
            <h4 style="font-size: 20px">Index</h4>

            <div class="slidecontainer">
              <input
                type="range"
                min="0"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
            <div style="margin-bottom: 30px"></div>
            <h4 style="font-size: 20px">Average Price</h4>

            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="1000"
                value="500"
                class="slider"
                id="myRange"
              />
            </div>
            <div style="margin-bottom: 30px"></div>
            <h4 style="font-size: 20px">Val/Vol Ratio</h4>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="1000"
                value="500"
                class="slider"
                id="myRange"
              />
            </div>
            <div style="margin-bottom: 30px"></div>
          </div>
        </div>
        <div class="col-2"></div>
        <div class="col-7">
          <div class="mt-4">
            <div class="form-group" style="margin-bottom: 5px">
              <label for="searchInput">Search Items:</label>
              <div style="margin-bottom: 5px"></div>
              <input
                type="text"
                class="form-control"
                id="searchInput"
                oninput="filterItems()"
              />
            </div>

            <div class="mt-3">
              <h3>Search Results:</h3>
              <ul class="list-group" id="itemList"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Fav-1</h5>
              <p class="card-text">Logo</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Fav-2</h5>
              <p class="card-text">Logo</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-warning text-dark">
            <div class="card-body">
              <h5 class="card-title">Fav-3</h5>
              <p class="card-text">Logo</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">Fav-4</h5>
              <p class="card-text">Logo</p>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>

    <script>
      const arr = ["SBIN", "ITC", "TATASTEEL", "TATAMOTORS"];

      displayResults(arr);

      function filterItems() {
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filteredItems = arr.filter((item) =>
          item.toLowerCase().includes(searchInput)
        );

        displayResults(filteredItems);
      }

      function displayResults(items) {
        const itemListContainer = document.getElementById("itemList");
        itemListContainer.innerHTML = "";

        if (items.length === 0) {
          itemListContainer.innerHTML =
            "<li class='list-group-item'>No matching items found.</li>";
        } else {
          items.forEach((item) => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent = item;
            itemListContainer.appendChild(listItem);
          });
        }
      }
    </script>
  </body>
</html>
