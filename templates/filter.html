<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="../static/icon.png" />
    <script
      src="https://kit.fontawesome.com/e4cb96cad7.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #content {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(5, 1fr);
      }

      nav {
        background-color: #1a1e26;
        display: flex;
        align-items: center;
        position: sticky;
        padding: 0;
        width: 100%;
        top: 0;
        height: 5%;
      }

      .nav-left {
        margin-right: auto;
        display: flex;
        align-items: center;
      }
      .nav-link {
        text-decoration: none;
        color: white;
        font-family: "Product Sans", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
        font-size: 25px;
        padding: 0 0.5em;
      }
      #search-results .list-group {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #searchResultsContainer .list-group-item {
        list-style-type: none;
      }
      .nav-link:hover {
        color: grey;
      }

      .top {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 6;
        grid-column-end: 7;
        text-align: center;
      }

      #left {
        grid-row-start: 2;
        grid-row-end: 5;
        grid-column-start: 2;
        grid-column-end: 5;
        text-align: center;
      }

      #right {
        grid-row-start: 2;
        grid-row-end: 5;
        grid-column-start: 6;
        grid-column-end: 12;
      }

      #left h4 {
        font-size: 20px;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      #left .slidecontainer {
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .form-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .form-control {
        width: 48%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .symbol {
        font-size: larger;
        display: inline-block;
        width: 10ch;
      }

      .delta {
        margin-left: 10px;
      }
      #search-bar {
        padding: 15px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }

      #search-results {
        margin-top: 15px;
      }

      .list-group-item {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #left .slidecontainer {
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
      }

      #submit-button {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #search-results .list-group {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      #submit-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <div class="container">
          <div class="nav-left">
            <span>
              <a href="/dashboard">
                <img
                  src="../static/icon.png"
                  class="img-fluid rounded"
                  width="40"
                  height="40"
                />
              </a>
            </span>
            <span>
              <a href="/dashboard" class="nav-link">Dashboard</a>
              <a href="/filter" class="nav-link">Filter</a>
            </span>
          </div>
          <a href="/logout" style="margin-right: 15px">
            <img src="../static/logout.png" alt="" width="20" height="20" />
          </a>
        </div>
      </nav>
    </div>
    <div id="content">
      <div class="top">
        <div class="col-12">
          <h1 style="font-size: 60px">Filters</h1>
        </div>
      </div>

      <div id="left">
        <form action="#" method="POST">
          <div class="slidecontainer">
            <h4 style="font-size: 20px">Close Price</h4>
            <div class="form-group">
              <input
                name="minClosePrice"
                type="number"
                class="form-control"
                placeholder="Min"
                id="minClosePrice"
                value="{{minCP}}"
              />
              <input
                name="maxClosePrice"
                type="number"
                class="form-control"
                placeholder="Max"
                id="maxClosePrice"
                value="{{maxCP}}"
              />
            </div>
          </div>

          <div class="slidecontainer">
            <h4 style="font-size: 20px">Relative Strength</h4>
            <h4 style="font-size: 20px">Index</h4>
            <div class="form-group">
              <input
                name="minRelativeStrength"
                type="number"
                class="form-control"
                placeholder="Min"
                id="minRelativeStrength"
                value="{{minRSI}}"
              />
              <input
                name="maxRelativeStrength"
                type="number"
                class="form-control"
                placeholder="Max"
                id="maxRelativeStrength"
                value="{{maxRSI}}"
              />
            </div>
          </div>

          <div class="slidecontainer">
            <h4 style="font-size: 20px">Average Price</h4>
            <div class="form-group">
              <input
                name="minAveragePrice"
                type="number"
                class="form-control"
                placeholder="Min"
                id="minAveragePrice"
                value="{{minAP}}"
              />
              <input
                name="maxAveragePrice"
                type="number"
                class="form-control"
                placeholder="Max"
                id="maxAveragePrice"
                value="{{maxAP}}"
              />
            </div>
          </div>

          <div class="slidecontainer">
            <h4 style="font-size: 20px">Val/Vol Ratio</h4>
            <div class="form-group">
              <input
                name="minValVolRatio"
                type="number"
                class="form-control"
                placeholder="Min"
                id="minValVolRatio"
                value="{{minVV}}"
              />
              <input
                name="maxValVolRatio"
                type="number"
                class="form-control"
                placeholder="Max"
                id="maxValVolRatio"
                value="{{maxVV}}"
              />
            </div>
          </div>

          <button id="submit-button" onclick="submitForm()">
            Apply Filters
          </button>
        </form>
      </div>

      <div id="right">
        <div id="search-bar">
          <div class="form-group" style="margin-bottom: 5px">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search by Stock symbol"
              oninput="filterSearchResults()"
            />
          </div>

          <div id="display-results">
            <h3>Search Results:</h3>
            <div
              id="searchResultsContainer"
              style="max-height: 400px; overflow-y: scroll; max-width: 1200px"
            >
              <ul class="list-group" id="searchResultsList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const searchResults = {{ top_4_rows | tojson if top_4_rows is defined else [] }};
        function displaySearchResults(results) {
          const searchResultsListContainer = document.getElementById("searchResultsList");
          searchResultsListContainer.innerHTML = "";

          if (results.length === 0) {
            searchResultsListContainer.innerHTML = "<li class='list-group-item'>No matching items found.</li>";
          } else {
            results.forEach((result) => {
              const listItem = document.createElement("li");
              listItem.className = "list-group-item";

              const symbol = result["SYMBOL"].padEnd(10, ' ');
              const delta = parseFloat(result["DELTA"]).toFixed(2);


              listItem.innerHTML = `
        <div style="display: flex; justify-content: space-between;">
          <span style="font-size: larger;"><strong>${symbol}</strong></span>
          <span>GAIN = ${delta}</span>
        </div>
      `;
              searchResultsListContainer.appendChild(listItem);
            });
          }
        }


        function filterSearchResults() {
          const searchInput = document.getElementById("searchInput").value.toLowerCase();
          const filteredResults = searchResults.filter((result) =>
            String(result['SYMBOL']).toLowerCase().includes(searchInput.toLowerCase())
          );

          displaySearchResults(filteredResults);
      }
      filterSearchResults();
    </script>
  </body>
</html>
