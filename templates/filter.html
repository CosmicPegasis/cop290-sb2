<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <title>StockSync | Filters</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-dark bg-black h-10">
        <div class="container">
          <div class="d-inline-block px-2 h-100">
            <a href="./dashboard.html" class="navbar-brand mr-auto">
              <img
                src="../static/icon.png"
                class="img-fluid rounded"
                width="40"
                height="40"
              />
            </a>
          </div>
          <div style="margin-right: auto">
            <a href="./graph" class="navbar-brand">Graph</a>
            <a href="./filter" class="navbar-brand">Filter</a>
          </div>
          <a href="logout.html" style="margin-right: 15px">
            <img src="../static/logout.png" alt="" width="20" height="20" />
          </a>
        </div>
      </nav>
    </div>
    <div class="container" style="margin-top: 10vh">
      <div class="row">
        <div class="col-12">
          <h1>Filters</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <u1>
            <li><a href="/logout">Logout</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
          </u1>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-3">
            <div class="mb-2">
              <h4>Close Price</h4>
              <div class="form-row mb-3"></div>
              <div class="slidecontainer">
                <input
                  type="range"
                  min="1"
                  max="4000"
                  value="2000"
                  class="slider"
                  id="myRange"
                />
              </div>
              <h4>Relative Strength Index</h4>
              <div class="slidecontainer">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                  id="myRange"
                />
              </div>

              <h4>Average Price</h4>

              <div class="slidecontainer">
                <input
                  type="range"
                  min="1"
                  max="1000"
                  value="500"
                  class="slider"
                  id="myRange"
                />
              </div>
              <h4>Val/Vol Ratio</h4>
              <div class="slidecontainer">
                <input
                  type="range"
                  min="1"
                  max="1000"
                  value="500"
                  class="slider"
                  id="myRange"
                />
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="mt-4">
                <div class="form-group">
                  <label for="searchInput">Search Items:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    oninput="filterItems()"
                  />
                </div>

                <div class="mt-3">
                  <h3>Search Results:</h3>
                  <ul class="list-group" id="itemList"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row mt-4">
            <div class="col-md-3">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <h5 class="card-title">Fav-1</h5>
                  <p class="card-text">Logo</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <h5 class="card-title">Fav-2</h5>
                  <p class="card-text">Logo</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-warning text-dark">
                <div class="card-body">
                  <h5 class="card-title">Fav-3</h5>
                  <p class="card-text">Logo</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-info text-white">
                <div class="card-body">
                  <h5 class="card-title">Fav-4</h5>
                  <p class="card-text">Logo</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>

    <script>
      const arr = ["SBIN", "ITC", "TATASTEEL", "TATAMOTORS"];

      displayResults(arr);

      function filterItems() {
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filteredItems = arr.filter((item) =>
          item.toLowerCase().includes(searchInput)
        );

        displayResults(filteredItems);
      }

      function displayResults(items) {
        const itemListContainer = document.getElementById("itemList");
        itemListContainer.innerHTML = "";

        if (items.length === 0) {
          itemListContainer.innerHTML =
            "<li class='list-group-item'>No matching items found.</li>";
        } else {
          items.forEach((item) => {
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent = item;
            itemListContainer.appendChild(listItem);
          });
        }
      }
    </script>
  </body>
</html>
